<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color changer</title>
    <style>
      #colorDiv {
          width: 100%;
          height: 600px;
          border: 2px solid #000;
      }
  </style>
</head>
<body>
  
    <div id="colorDiv" class="color-div"></div>
    
  <script>
      let userColor = prompt("Enter a color for the div (choose, 'red', 'green', 'blue'):").toLowerCase();
      
      
         switch (userColor) {
             case 'red':
             document.getElementById('colorDiv').style.backgroundColor = userColor;
             break;
            
             case 'green':
             document.getElementById('colorDiv').style.backgroundColor = userColor;
             break;
        
             case 'blue':
             document.getElementById('colorDiv').style.backgroundColor = userColor;
             break;
        
             default:
             window.alert("please choose available color");
             break;
        }
       
       
  </script>

</body>
</html>
